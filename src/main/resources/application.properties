spring.application.name=SensorCenter
spring.datasource.url=${POSTGRES_DB_CENTER:jdbc:postgresql://192.168.18.18:5432/SensorCenter}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=general-api-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.topic.processed-data=processed-data-topic